{% extends "base.html" %}
{% block header %}
    <style>


        .dropdown-container {
            display: inline-block;
            position: relative;
        }
        
        .dropdown-container select {
            padding: 10px;
            border-radius: 10px;
            background-color: #f5f5f5;
        }
        
        /* .dropdown-container::after {
            content: "\25BC";
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
        } */


        .step-container{
            display: flex
        }

        .helper{
            flex-grow: 1;
            padding: 1em;
            height: 300px;
            width: 25%;
            background-color: #e7fce7;
        }
        .helper .major {
            font-size:x-large;
        }        
        .helper .minor {
            font-size: small;
            color: forestgreen;
        }

        .selectors {
            padding: 1em;
            flex-grow: 1;
            height: 300px;
            width: 75%;
        }

        .selector{
            border-radius: 10px;
            background-color: #e7fce7;
            margin-bottom: 1em;
        }
        .selector .title{
            font-size: larger;
        }

        .tag-selector {
            display: inline-block;
            padding: 5px;
            /* border: 1px solid #ccc; */
            /* border-radius: 20px; */
        }

        .tag-selector label {
            display: inline-block;
            margin-right: 5px;
            background-color: #f5f5f5;
            padding: 5px 10px;
            border-radius: 10px;
            cursor: pointer;
        }

        .tag-selector label:hover {
            background-color: #e0e0e0;
        }

        .tag-selector input[type="radio"] {
            display: none;
        }

        .tag-selector input[type="radio"]:checked + label {
            background-color: forestgreen;
            color: white;
        }   

        /* Responsive Styles */
        @media only screen and (max-width: 1200px) {

        }

        @media only screen and (max-width: 768px) {
            
        }

        @media only screen and (max-width: 576px) {
            .step-container{
                padding: 1em;
                display: block
            }
            .helper{
                padding: 1em;
                width: 100%;
                height:100px;
            }
            .helper .major {
                font-size: medium;
            }

            .selectors {
                padding: 1em;
                width: 100%
            }
        }

        @media only screen and (max-width: 350px) {

        }
       
    </style>
    <div class="logo">
        <img src='{{url_for("show_asset_image", filename="text8292-150.png")}}'/>
    </div>
{% endblock %}
