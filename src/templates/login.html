{% extends "base_page.html" %}

{% block content %}
    <style>
        .login-form{
            margin-top:2em;
        }
    </style>
    <div class="container" style="display:flex;justify-content: center;">
        <div>
            <h3>Login</h3>
        </div>
        
        <div class="login-form">
            <form method="POST" action="#">
                {{ form.csrf_token }}
                <p>{{form.email.label}}</p>
                <p>{{form.email()}}</p>
                <p>{{form.password.label}}</p>
                <p>{{form.password(autocomplete="off")}}</p>
                <button type="submit" id="continue-button" class="submit-button">Login</button>
            </form>
        </div>
        {% if error %}
        <div><h3 class="error">{{error}}</h3></div>
        {%endif%}
    </div>
    <script>
        
    </script>
{% endblock %}
